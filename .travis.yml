language: rust
os:
- windows
- osx
- linux
rust:
- stable
- nightly
cache: cargo
script:
- cargo build --verbose --all
- cargo test --verbose --all
- ls -al target/debug/
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/debug/bone
  skip_cleanup: true
  draft: true
  on:
    repo: tanis2000/bone
